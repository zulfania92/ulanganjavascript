<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulangan Java Script</title>
    <style>
        
        .button-container {
            text-align: center;
        }

        button {
            background-color: #7B68EE; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px; 
        }

        button:hover {
            background-color: #6A5ACD; 
        }
    </style>
</head>
<body>
    <div class="button-container"> 
        <h1>Ulangan Harian Java Script</h1> 
        <form action="Soal1.html">
            <button type="submit">
                Soal 1
            </button>
        </form>
        <form action="Soal2.html">
            <button type="submit">
                Soal 2
            </button>
        </form>
        <form action="Soal3.html">
            <button type="submit">
                Soal 3
            </button>
        </form>
        <form action="Soal4.html">
            <button type="submit">
                Soal 4
            </button>
        </form>
        <form action="Soal5.html">
            <button type="submit">
                Soal 5
            </button>
        </form>
    </div>
</body>
</html>
